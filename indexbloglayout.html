<div id="layout" class="pure-g">
    <div class="pure-u-1 pure-u-md-1-4">
<!--        <div class="header">-->
            <h1 class="brand-title">Luminant Sites</h1>
            <h2 class="brand-tagline">Browse or Get Directions</h2>

            <form class="pure-form pure-form-stacked" action="directions.php" method="POST">
            <fieldset>
                <div class="pure-control-group">
                    <label for="origin">Start From</label>
                    <select id="origin" type="select" name="origin">
                        <option value="">Choose a Location</option>
                        <option value="Mansfield+TX">Mansfield</option>
                        <option value="Dallas+TX">Dallas</option>
                    </select>
                </div>        
                <div class="pure-control-group">
                    <label for="destination">Destination</label>
                    <select id="destination" type="select" name="destination">
                        <option value="">Choose a Location</option>
                        <option value="Rexburg+ID">Rexburg, Idaho</option>
                        <option value="Boulder+CO">Boulder, Colorado</option>
                    </select>
                </div>
                
                <div class="pure-controls">
                    
                    <button type="submit" class="pure-button pure-button-primary">Get Directions</button>
                    <br /><a class="pure-button pure-button-primary" href="#">Browse All Sites</a>
                </div>
            </fieldset>
        </form>
<!--        </div>-->
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <iframe id="ifm" src="https://www.google.com/maps/d/embed?mid=ze5y7T3af1No.kV8pJT56GCjk" width="640" height="480"></iframe>
        </div>
    </div>
</div>


<script>
var buffer = 20; //scroll bar buffer
var iframe = document.getElementById('ifm');

function pageY(elem) {
    return elem.offsetParent ? (elem.offsetTop + pageY(elem.offsetParent)) : elem.offsetTop;
}

function resizeIframe() {
    var height = document.documentElement.clientHeight;
    height -= pageY(document.getElementById('ifm'))+ buffer ;
    height = (height < 0) ? 0 : height;
    document.getElementById('ifm').style.height = height + 'px';
}

// .onload doesn't work with IE8 and older.
if (iframe.attachEvent) {
    iframe.attachEvent("onload", resizeIframe);
} else {
    iframe.onload=resizeIframe;
}

window.onresize = resizeIframe;

</script>

</body>
